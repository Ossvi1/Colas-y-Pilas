<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cola - Entrega de Tarjetas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow p-4">
      <h2 class="text-success mb-4">Cola: Entrega de Tarjetas</h2>
      <form method="post" class="row g-3">
        <div class="col-md-8">
          <input type="text" name="nombre" placeholder="Nombre de la persona" class="form-control" required>
        </div>
        <div class="col-md-4 d-grid gap-2 d-md-flex justify-content-md-end">
          <button name="agregar" class="btn btn-success me-md-2">Agregar</button>
          <button name="atender" class="btn btn-danger">Atender</button>
        </div>
      </form>
      {% if mensaje %}
        <div class="alert alert-info mt-3">{{ mensaje }}</div>
      {% endif %}
      <hr>
      <h5>Personas en la cola:</h5>
      <ul class="list-group">
        {% for persona in cola %}
          <li class="list-group-item">{{ persona }}</li>
        {% endfor %}
        {% if cola|length == 0 %}
          <li class="list-group-item text-muted">Cola vacía</li>
        {% endif %}
      </ul>
      <a href="/menu" class="btn btn-link mt-3">Volver al menú</a>
    </div>
  </div>
</body>
</html>
